<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mentalkombat</title>
  <link rel="stylesheet" href="dist/css/main.css">
  <script defer src="dist/js/main.js"></script>
</head>

<body class="main">
  <audio id="music" src="dist/audio/game.mp3" autoplay loop></audio>
  <a id='play_audio' class="play_audio active" href="#"></a>
  <div class="firstScreen" id="firstScreen">
    <form class="userForm" id="userForm">
      <h1>Mental Kombat</h1>
      <h4>Введите свое имя:</h4>
      <input type="text" id="userName" required autofocus>
      <input type="submit" value="Начать игру"></input>
    </form>
  </div>

  <section id="select_task_group" class="select_task_group">
    <div class="task_pictures" data-description="pictures">Картинки</div>
    <div class="task_translate" data-description="translate">Перевод</div>
    <div class="task_math" data-description="math">Математика</div>
    <div class="task_listening" data-description="listening">Аудирование</div>
    <div class="task_draganddrop" data-description="draganddrop">Перетаскивание</div>
    <div class="task_riddles" data-description="riddles">Загадки</div>
    <div class="task_differences" data-description="differences">Отличия</div>
    <div class="task_cubs" data-description="cubs">Чей малыш?</div>
    <div class="task_colors" data-description="colors">Цвета</div>
    <div class="task_time" data-description="time">Время</div>
  </section>
  <div id="task" class="task">
    <div id="description" class="description"></div>
    <div id="question" class="question"></div>
    <div id="sortable" class="sortable"></div>
    <input id="gamer_answer" class="answer_input" type="text">
    <div id="task_time_inputs" class="task_time_inputs">
      <input id="time_answer_hours" class="time_answer" type="text">
      <span>:</span>
      <input id="time_answer_minutes" class="time_answer" type="text">
    </div>
    <button class="btn" id='add_answer'>Применить заклинание</button>
  </div>

  <div id="passLevelModal" class="passLevelModal">
    <h3>Вы прошли уровень!</h3>
    <button id="nextLevelButton">Следующий уровень</button>
  </div>

  <div id="loseGameModal" class="loseGameModal">
    <h3>Вы проиграли!</h3>
    <p>Ваш результат: </p>
    <div class="flex-wrapper">
      <button class="showHighScoresButton">Таблица рекордов</button>
      <button class="newGameButton">Новая игра</button>
    </div>
  </div>

  <div id="winGameModal" class="winGameModal">
    <h3>Поздравляем!
      <br>Вы выйграли!</h3>
    <p>Ваш результат: </p>
    <div class="flex-wrapper">
      <button class="showHighScoresButton">Таблица рекордов</button>
      <button class="newGameButton">Новая игра</button>
    </div>
  </div>

  <div id="highScoreTable" class="highScoreTable">
    <h3>Таблица рекордов</h3>
    <img src="dist/img/close.png" alt="Close" id="closehighScoreTableButton">
    <table></table>
  </div>
</body>

</html>
